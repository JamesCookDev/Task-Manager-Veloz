{% extends 'base.html' %}

{% block title %}Novo Projeto - Gerenciador de Tarefas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-plus-circle me-2"></i>
                        Novo Projeto
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="members" class="form-label">Membros da Equipe</label>
                            <div class="border rounded p-3" style="max-height: 250px; overflow-y: auto;">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked disabled>
                                    <label class="form-check-label fw-bold">
                                        {{ user.username }} (Você - Criador)
                                    </label>
                                </div>
                                {% for user_item in users %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="{{ user_item.id }}"
                                        name="members" id="member_{{ user_item.id }}">
                                    <label class="form-check-label" for="member_{{ user_item.id }}">
                                        {{ user_item.username }}
                                        {% if user_item.first_name %} - {{ user_item.first_name }} {{
                                        user_item.last_name }}{% endif %}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                            <small class="form-text text-muted">Você será adicionado automaticamente como membro do
                                projeto.</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'projects' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>
                                Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>
                                Criar Projeto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
