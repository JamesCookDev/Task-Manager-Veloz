version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  backend:
    build: .
    # MUDANÇA: Agora rodamos o servidor gRPC em background (&) e o HTTP em foreground
    command: >
      sh -c "python manage.py migrate && 
             python manage.py rungrpc & 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "50051:50051" # Expomos a porta do gRPC
    env_file:
      - ./.env
    depends_on:
      - db

  bff:
    build:
      context: ../task-manager-bff
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      # MUDANÇA: Aponta para a nova URL do gRPC
      - DJANGO_GRPC_URL=backend:50051
    depends_on:
      - backend

volumes:
  postgres_data: